
<input type="button" value="Create new Student" ng-click="">
<table>
	<tr>
		<td>Name</td>
		<td>Age</td>
		<td>Country</td>
		<td>Action</td>
	</tr>
	<tr ng-repeat="x in inforStudent">
		<td>{{x.name}}</td>
		<td>{{x.age}}</td>
		<td>{{x.country}}</td>
		<td><input type="button" value="Delete" ng-click="delete(x.id)">
			<a href="#!/detail">Detail</a> <input type="button" value="Edit"
			ng-click=""></td>
	</tr>
</table>
